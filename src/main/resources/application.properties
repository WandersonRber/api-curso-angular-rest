spring.datasource.url=jdbc:postgresql://localhost:5432/curso-api-rest-spring
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
server.servlet.context-path=/cursospringrestapi

#Número máximo de milissegundos que um cliente aguardará por uma conexão
spring.datasource.hikari.connection-timeout = 20000

#Número mínimo de conexões inativas mantidas pelo Hikari em um conjutno de conexões
spring.datasource.hikari.minimum-idle = 10

#Máximo do pool de conexão
spring.datasource.hikari.maximum-pool-size = 40

#Tempo ociosos par conexão
spring.datasource.hikari.idle-timeout = 10000

#Salvando dados mo banco automaticamente
spring.datasource.hikari.auto-commit = true